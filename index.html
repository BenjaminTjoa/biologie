<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biologie.BenjaminTjoa.com</title>
  <link rel="icon" href="https://www.benjamintjoa.com/icon.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500&display=swap" crossorigin="anonymous">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000;
      color: #fff;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #login-box {
      background-color: rgba(28, 28, 30, 0.8);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 24px;
    }
    input {
      display: block;
      margin: 20px 0;
      padding: 12px;
      width: 100%;
      background-color: rgba(118, 118, 128, 0.24);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #8e8e93;
    }
    button {
      background-color: #0A84FF;
      color: #fff;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007AFF;
    }
    #message {
      margin-top: 10px;
      color: #FF3B30;
      font-size: 14px;
    }
    #welcome-screen {
      display: none;
      background-color: #000;
      color: #fff;
      height: 100%;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      flex-direction: column;
    }
    .rainbow-text {
      font-weight: bold;
      background: linear-gradient(90deg, #cb1333, #de45c1, #b96be2, #84a9e0, #23d43b, #d0bb08, #eb6d17);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    #inspirational-message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
    #biologieSection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #biologieSection iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div id="login-box">
      <h2>Inloggen</h2>
      <input type="text" id="username" placeholder="Voer je gebruikersnaam in">
      <input type="password" id="password" placeholder="Voer het wachtwoord in">
      <button id="loginButton">Log in</button>
      <p id="message"></p>
    </div>
    <div id="inspirational-message"></div>
  </div>
  <div id="welcome-screen">
    <div id="welcome-message"></div>
  </div>
  <div id="biologieSection">
    <iframe src="https://biologie.benjamintjoa.com/laag-2"></iframe>
  </div>

  <script>
    const inspirationalMessages = [
      "Liefde. Nu eindelijk biologisch verklaard.",
      "Een project dat verder gaat dan feiten. Het raakt je.",
      "Zo eenvoudig. Zo menselijk. Zo mooi.",
      "De wetenschap van vlinders in je buik.",
      "Niet zomaar biologie. Dit is de biologie van het hart.",
      "Voor het eerst. Bewust. Veilig. Bijzonder.",
      "Je eerste keer? Maak er iets magisch van.",
      "Gevoelens, hormonen en hartslag. Samengebracht in één les.",
      "Geen taboe. Geen schaamte. Gewoon jij.",
      "De liefde ontleed. Met zorg en verwondering.",
      "Je lichaam begrijpen. Je grenzen respecteren. Je hart volgen.",
      "Biologie. Maar dan met liefde."
    ];

    function getRandomColor() {
      const rand = Math.random();
      if (rand < 0.48) return '#007AFF';
      if (rand < 0.96) return '#FF2D55';
      if (rand < 0.9989) return '#FFCC00';
      if (rand < 0.999) return '#AF52DE';
      return '#34C759';
    }

    function getRandomMessage(messages) {
      const randomIndex = Math.floor(Math.random() * messages.length);
      return messages[randomIndex];
    }

    function displayInspirationalMessage() {
      const messageElement = document.getElementById('inspirational-message');
      const message = getRandomMessage(inspirationalMessages);
      messageElement.textContent = message;
      messageElement.style.color = getRandomColor();
    }

    const allowedUsers = {
      "cees": "Cees Mulder",
      "benjamin": "Benjamin Tjoa",
      "lumen": "Lumen Hokstam",
      "max": "Max Carrière",
      "kemal": "Kemal Ceylan"
    };

    const correctPassword = "biologie";

    function verifyLogin() {
      const usernameInput = document.getElementById('username').value.trim().toLowerCase();
      const passwordInput = document.getElementById('password').value.trim().toLowerCase();
      const messageElement = document.getElementById('message');
      
      if (!usernameInput || !passwordInput) {
        messageElement.textContent = "Vul zowel gebruikersnaam als wachtwoord in.";
        return;
      }
      
      if (!allowedUsers.hasOwnProperty(usernameInput)) {
        messageElement.textContent = "Onbekende gebruiker. Toegang geweigerd.";
        return;
      }
      
      if (passwordInput !== correctPassword) {
        messageElement.textContent = "Onjuist wachtwoord. Probeer het opnieuw.";
        return;
      }
      
      document.getElementById('login-screen').style.display = 'none';
      const welcomeScreen = document.getElementById('welcome-screen');
      const welcomeMessage = document.getElementById('welcome-message');
      welcomeScreen.style.display = 'flex';
      
      const fullName = allowedUsers[usernameInput];
      welcomeMessage.innerHTML = `Welkom <span class="rainbow-text">${fullName}</span>!<br>`;
      
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        document.getElementById('biologieSection').style.display = 'block';
      }, 2000);
    }

    document.getElementById('loginButton').addEventListener('click', verifyLogin);
    document.addEventListener('keydown', (e) => {
      const usernameField = document.getElementById('username');
      const passwordField = document.getElementById('password');
      if (e.key === 'Enter') {
        if (document.activeElement === usernameField) {
          passwordField.focus();
        } else if (document.activeElement === passwordField) {
          verifyLogin();
        }
      }
    });

    window.onload = function() {
      displayInspirationalMessage();
    };
  </script>
</body>
</html>
